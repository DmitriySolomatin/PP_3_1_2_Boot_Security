<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<header>
    <nav class="navbar navbar-dark bg-dark px-4">
        <span class="navbar-brand h1">
            <span class="fw-bold" th:text="${me.email}"></span>
            with roles:
            <span th:each="role : ${me.roles}">
                <span th:text="${role} + ' '"></span>
            </span>
        </span>
        <div class="navbar-text"><a class="navbar-link" href="/logout">Logout</a></div>
    </nav>

</header>

<div class="container">
    <div class="row">
        <aside class="col-2 py-4 px-0 bg-white">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button th:if="${#lists.contains(me.roles, admin_role)}" th:classappend="${#lists.contains(me.roles, admin_role)} ? active : null" class="nav-link text-start" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Admin
                </button>
                <button th:classappend="${#lists.contains(me.roles, admin_role)} ? null : active" class="nav-link text-start" id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false">User
                </button>
            </div>
        </aside>

        <main class="col-10 p-4" style="height: 100%;">
            <div class="tab-content" id="v-pills-tabContent">
                <div th:if="${#lists.contains(me.roles, admin_role)}" th:classappend="${#lists.contains(me.roles, admin_role)} ? active : null" class="tab-pane fade show" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab" tabindex="0">
                    <h2>Admin panel</h2>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                    data-bs-target="#home-tab-pane" type="button" role="tab"
                                    aria-controls="home-tab-pane" aria-selected="true">Users Table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#profile-tab-pane" type="button" role="tab"
                                    aria-controls="profile-tab-pane" aria-selected="false">New User
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                             aria-labelledby="home-tab" tabindex="0">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <span th:each="role : ${user.roles}" th:text="${role} + ' '"></span>
                                            </td>
                                            <td><a href="#" class="btn btn-info text-white" data-bs-toggle="modal" th:data-bs-target="'#edit_' + ${user.id}">Edit</a></td>
                                            <td><a href="#" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#delete_' + ${user.id}">Delete</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                             tabindex="0">
                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body card-body row text-center justify-content-center">
                                    <form class="col-6"  th:action="@{/admin/add}" th:object="${user_model}" th:method="post">
                                        <div class="mb-3">
                                            <label th:for="*{name}" class="form-label fw-bold">First name
                                                <input type="text" class="form-control" th:field="*{name}">
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label th:for="*{lastName}" class="form-label fw-bold">Last name
                                                <input type="text" class="form-control" th:field="*{lastName}">
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label th:for="*{age}" class="form-label fw-bold">Age
                                                <input type="number" class="form-control" th:field="*{age}">
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label th:for="*{email}" class="form-label fw-bold">Email
                                                <input type="email" class="form-control" th:field="*{email}">
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label th:for="*{password}" class="form-label fw-bold">Password
                                                <input type="password" class="form-control"  th:field="*{password}">
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label th:for="*{roles}" class="form-label fw-bold">Role
                                                <select th:field="*{roles}" class="form-select" multiple aria-label="Role">
                                                    <option th:each="role : ${all_roles}"
                                                            th:value="${{role}}"
                                                            th:text="${role.name}"></option>
                                                </select>
                                            </label>
                                        </div>
                                        <input type="hidden" th:field="*{id}">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:classappend="${#lists.contains(me.roles, admin_role)} ? null : active" class="tab-pane fade show" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                     tabindex="0">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${me.id}"></td>
                                    <td th:text="${me.name}"></td>
                                    <td th:text="${me.lastName}"></td>
                                    <td th:text="${me.age}"></td>
                                    <td th:text="${me.email}"></td>
                                    <td>
                                        <span th:each="role : ${me.roles}" th:text="${role} + ' '"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </main>

    </div>

    <div th:each="user : ${users}">
        <!-- Модальное окно - Редактировать -->
        <div class="modal fade" th:id="'edit_' + ${user.id}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="text-center" th:action="@{/admin/edit}" th:object="${user}" th:method="post" th:id="'edit_form_' + ${user.id}">
                            <div class="mb-3">
                                <label th:for="*{id}" class="form-label fw-bold">ID
                                    <input type="text" class="form-control" th:value="*{id}" id="id" name="id">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{name}" class="form-label fw-bold">First name
                                    <input type="text" class="form-control" th:value="*{name}" id="name" name="name">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{lastName}" class="form-label fw-bold">Last name
                                    <input type="text" class="form-control" th:value="*{lastName}" id="lastName" name="lastName">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{age}" class="form-label fw-bold">Age
                                    <input type="number" class="form-control" th:value="*{age}" id="age" name="age">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{email}" class="form-label fw-bold">Email
                                    <input type="email" class="form-control" th:value="*{email}" id="email" name="email">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{password}" class="form-label fw-bold">Password
                                    <input type="password" class="form-control" th:value="*{password}" id="password" name="password">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{roles}" class="form-label fw-bold">Role
                                    <select th:value="*{roles}" id="roles" name="roles" class="form-select" multiple aria-label="Role">
                                        <option th:each="role : ${all_roles}"
                                                th:value="${{role}}"
                                                th:text="${role.name}"></option>
                                    </select>
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" th:form="'edit_form_' + ${user.id}" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно - Удалить -->
    <div th:each="user : ${users}">
        <!-- Модальное окно - Редактировать -->
        <div class="modal fade" th:id="'delete_' + ${user.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="text-center" th:action="@{/admin/delete}" th:object="${user}" th:method="post" th:id="'delete_form_' + ${user.id}">
                            <div class="mb-3">
                                <label th:for="*{id}" class="form-label fw-bold">ID
                                    <input type="text" class="form-control" th:value="*{id}" id="id" name="id">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{name}" class="form-label fw-bold">First name
                                    <input type="text" class="form-control" th:value="*{name}" id="name" name="name">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{lastName}" class="form-label fw-bold">Last name
                                    <input type="text" class="form-control" th:value="*{lastName}" id="lastName" name="lastName">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{age}" class="form-label fw-bold">Age
                                    <input type="number" class="form-control" th:value="*{age}" id="age" name="age">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{email}" class="form-label fw-bold">Email
                                    <input type="email" class="form-control" th:value="*{email}" id="email" name="email">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{password}" class="form-label fw-bold">Password
                                    <input type="password" class="form-control" th:value="*{password}" id="password" name="password">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label th:for="*{roles}" class="form-label fw-bold">Role
                                    <select th:value="*{roles}" id="roles" name="roles" class="form-select" multiple aria-label="Role">
                                        <option th:each="role : ${all_roles}"
                                                th:value="${{role}}"
                                                th:text="${role.name}"></option>
                                    </select>
                                </label>
                            </div>
                            <input type="hidden" th:value="*{id}" id="id" name="id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" th:form="'delete_form_' + ${user.id}" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="/bootstrap.bundle.min.js"></script>
</body>
</html>
