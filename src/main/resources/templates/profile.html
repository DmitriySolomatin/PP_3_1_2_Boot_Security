<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<header>
    <nav class="navbar navbar-dark bg-dark px-4">
        <span class="navbar-brand h1">
            <span class="fw-bold" id="me_login"></span>
            with roles:
            <span id="me_roles"></span>
        </span>
        <div class="navbar-text"><a class="navbar-link" href="/logout">Logout</a></div>
    </nav>

</header>

<div class="container">
    <div class="row">
        <aside class="col-2 py-4 px-0 bg-white">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <!--                Проставить класс active, если роль админ-->
                <button class="nav-link text-start" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Admin
                </button>
                <!--                Проставить класс active, если нет роли админа-->
                <button class="nav-link text-start" id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false">User
                </button>
            </div>
        </aside>

        <main class="col-10 p-4" style="height: 100%;">
            <div class="tab-content" id="v-pills-tabContent">
                <!--                Проставить класс active, если роль админ-->
                <div class="tab-pane fade show" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab" tabindex="0">
                    <h2>Admin panel</h2>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                    data-bs-target="#home-tab-pane" type="button" role="tab"
                                    aria-controls="home-tab-pane" aria-selected="true">Users Table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#profile-tab-pane" type="button" role="tab"
                                    aria-controls="profile-tab-pane" aria-selected="false">New User
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                             aria-labelledby="home-tab" tabindex="0">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="list_row">
                                            <td class="user_id"></td>
                                            <td class="user_name"></td>
                                            <td class="user_lastName"></td>
                                            <td class="user_age"></td>
                                            <td class="user_email"></td>
                                            <td class="user_roles"></td>
                                            <td><a href="#" class="btn btn-info text-white" data-bs-toggle="modal"
                                                   data-bs-target="#user_edit">Edit</a></td>
                                            <td><a href="#" class="btn btn-danger" data-bs-toggle="modal"
                                                   data-bs-target="#user_delete">Delete</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                             tabindex="0">
                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body card-body row text-center justify-content-center">
                                    <form id="user_add_form" class="col-6" method="post">
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">First name
                                                <input type="text" class="form-control" id="name1" name="name">
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Last name
                                                <input type="text" class="form-control" id="lastName1" name="lastName">
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Age
                                                <input type="number" class="form-control" id="age1" name="age">
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Email
                                                <input type="email" class="form-control" id="email1" name="email">
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Password
                                                <input type="password" class="form-control" id="password1"
                                                       name="password">
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Role
                                                <select id="roles1" name="roles[]" class="form-select" multiple
                                                        aria-label="Role">
                                                </select>
                                            </label>
                                        </div>
                                        <input type="hidden" name="id" id="id1">
                                        <button type="button" id="user_add_form_button" class="submit btn btn-success">
                                            Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                Проставить класс active, если нет роли админа-->
                <div class="tab-pane fade show" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab"
                     tabindex="0">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="user_row">
                                    <td class="user_id"></td>
                                    <td class="user_name"></td>
                                    <td class="user_lastName"></td>
                                    <td class="user_age"></td>
                                    <td class="user_email"></td>
                                    <td class="user_roles"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </main>

    </div>

    <!-- Модальное окно - Редактировать -->
    <div class="modal fade" id="user_edit" tabindex="-1" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user_edit_form" class="text-center" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">ID
                                <input type="text" class="form-control" id="id2" name="id">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">First name
                                <input type="text" class="form-control" id="name2" name="name">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Last name
                                <input type="text" class="form-control" id="lastName2" name="lastName">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Age
                                <input type="number" class="form-control" id="age2" name="age">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email
                                <input type="email" class="form-control" id="email2" name="email">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Password
                                <input type="password" class="form-control" id="password2" name="password">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Role
                                <select id="roles2" name="roles[]" class="form-select" multiple
                                        aria-label="Role">
                                </select>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="user_edit_form_button" form="user_edit_form"
                            class="submit btn btn-primary">Edit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно - Удалить -->
    <div class="modal fade" id="user_delete" tabindex="-1" aria-labelledby="deleteModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user_delete_form" class="text-center" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">ID
                                <input type="text" class="form-control" id="id3" name="id">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">First name
                                <input type="text" class="form-control" id="name3" name="name">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Last name
                                <input type="text" class="form-control" id="lastName3" name="lastName">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Age
                                <input type="number" class="form-control" id="age3" name="age">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email
                                <input type="email" class="form-control" id="email3" name="email">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Role
                                <select id="roles3" name="roles[]" class="form-select" multiple
                                        aria-label="Role">
                                </select>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" form="user_delete_form" id="user_delete_form_button"
                            class="submit btn btn-danger">Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="/bootstrap.bundle.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
