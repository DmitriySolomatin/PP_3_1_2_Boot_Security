<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row">
        <main class="col-10 p-4" style="height: 100%;">
            <div class="card">
                <h5 class="card-header">Registration</h5>
                <div class="card-body card-body row text-center justify-content-center">
                    <form id="user_registration_form" class="col-6" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">First name
                                <input type="text" class="form-control" id="name1" name="name">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Last name
                                <input type="text" class="form-control" id="lastName1" name="lastName">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Age
                                <input type="number" class="form-control" id="age1" name="age">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email
                                <input type="email" class="form-control" id="email1" name="email">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Password
                                <input type="password" class="form-control" id="password1"
                                       name="password">
                            </label>
                        </div>

                        <button type="button" id="user_registration_form_button" class="submit btn btn-success">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
